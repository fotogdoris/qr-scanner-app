<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        #reader {
            width: 100%;
        }
        .input-group {
            margin: 10px 0;
        }
        #batchNumbers {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>QR Code 스캐너</h1>
    
    <div class="input-group">
        <label for="materialCode">자재 코드:</label>
        <input type="text" id="materialCode" placeholder="자재 코드를 입력하세요">
    </div>
    <div class="input-group">
        <label for="batchNumbers">배치 번호들:</label>
        <textarea id="batchNumbers" placeholder="배치 번호들을 한 줄에 하나씩 입력하세요."></textarea>
    </div>

    <div id="reader"></div>

    <button id="startButton">스캔 시작</button>
    <button id="stopButton">스캔 중지</button>

    <p>스캔 결과: <span id="result">없음</span></p>
    <p>비교 결과: <span id="comparisonResult" style="font-weight: bold;"></span></p>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
